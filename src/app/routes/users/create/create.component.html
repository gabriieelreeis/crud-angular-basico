<app-breadcrumb title="Cadastro"></app-breadcrumb>
<div id="create-user">
  <div class="container">
    <form [formGroup]="createForm">
      <div class="form-group">
        <label class="label" for="name">Nome</label>
        <input
          formControlName="name"
          type="text"
          class="input"
          id="name"
          placeholder="Digite seu nome"
        />
      </div>
      <div class="form-group">
        <label class="label" for="email">Email</label>
        <input
          formControlName="email"
          type="email"
          class="input"
          id="email"
          placeholder="Digite seu melhor e-mail"
        />
      </div>
      <div class="form-group">
        <label class="label" for="cpf">CPF</label>
        <input
          formControlName="cpf"
          type="text"
          class="input"
          id="cpf"
          placeholder="Digite CPF aqui"
          mask="000.000.000-00"
        />
      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label class="label" for="address">Endereço</label>
            <input
              formControlName="address"
              type="text"
              class="input"
              id="address"
              placeholder="Digite o endereço"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label class="label" for="state">Estado</label>
            <select formControlName="state" class="input" id="state">
              <option value="">Selecione o estado</option>
              <option value="MG">Minas Gerais</option>
              <option value="RJ">Rio de Janeiro</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label class="label" for="cep">CEP</label>
            <input
              formControlName="cep"
              type="text"
              class="input"
              id="cep"
              placeholder="00.000-000"
              mask="00.000-000"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label class="label" for="city">Cidade</label>
            <select formControlName="city" class="input" id="state">
              <option value="">Selecione a cidade</option>
              <option value="BH">Belo Horizonte</option>
              <option value="CL">Conselheiro Lafaiete</option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <h1 class="page-title">Forma de pagamento</h1>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label class="label" for="search">Nome do cliente</label>
            <input
              type="email"
              class="input"
              id="search"
              placeholder="Digite seu nome"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label class="label" for="search">Nome do cliente</label>
            <input
              type="email"
              class="input"
              id="search"
              placeholder="Digite seu nome"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
